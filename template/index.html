<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Usu치rios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">游논 Gerenciador de Usu치rios</h1>

 
    <div class="card p-4 mb-4">
      <form action="{{ url_for('create') }}" method="POST" class="d-flex gap-2">
        <input type="text" class="form-control" name="name" placeholder="Digite um nome" required>
        <button type="submit" class="btn btn-success">Adicionar</button>
      </form>
    </div>

    <!-- Tabela com usu치rios -->
    <div class="card p-4">
      <table class="table table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>A칞칫es</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>
              
              <form action="{{ url_for('update') }}" method="POST" class="d-inline">
                <input type="hidden" name="id" value="{{ row[0] }}">
                <input type="text" name="name" value="{{ row[1] }}" class="form-control d-inline w-50">
                <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
              </form>

              
              <form action="{{ url_for('delete') }}" method="POST" class="d-inline">
                <input type="hidden" name="id" value="{{ row[0] }}">
                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
